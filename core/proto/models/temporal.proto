syntax = "proto3";

option go_package = "epistemic-me-core/pb/models";

// Message representing temporal information
message TemporalInformation {
    int64 start_time_millis_utc = 1;  // Start time of the validity
    int64 end_time_millis_utc = 2;    // End time of the validity
    bool is_active = 3;               // Indicates if it is currently active
}
